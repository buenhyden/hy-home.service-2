fail_fast: false
default_stages: [pre-commit]
exclude: "^agent_settings/*"

repos:
  # --- 1. 파일 시스템 및 기본 형식 검사 ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: name-tests-test
        args: ["--pytest-test-first"]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0 # 또는 최신 릴리스
    hooks:
      - id: markdownlint-cli2
        require_serial: true
        # 필요시 파일 확장자/경로를 args로 조정 가능
        # args: ["**/*.md"]

  # --- 1.5. PRD/Spec 문서 검증 (Content) ---
  - repo: local
    hooks:
      - id: validate-prd
        name: validate PRD structure (docs/prd)
        entry: python -B scripts/validate_prd.py
        language: system
        files: ^docs/prd/.*\.md$
      - id: validate-prd-strict
        name: validate PRD strict (Approved, no placeholders)
        entry: python -B scripts/validate_prd.py --strict
        language: system
        files: ^docs/prd/.*\.md$
        stages: [manual]
      - id: validate-spec
        name: validate Spec structure (specs)
        entry: python -B scripts/validate_spec.py
        language: system
        files: ^specs/.*\.md$
      - id: validate-spec-strict
        name: validate Spec strict (no placeholders)
        entry: python -B scripts/validate_spec.py --strict
        language: system
        files: ^specs/.*\.md$
        stages: [manual]
      - id: check-pr-size
        name: check PR size (max 500 LOC, staged)
        entry: python -B scripts/check_pr_size.py --staged --max-loc 500
        language: system
        stages: [manual]

