name: Greeting

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    permissions:
      issues: write # 코멘트/라벨 정도만 필요
      pull-requests: write # PR에 코멘트 남길 때
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message:
            "Welcome to the project! Thank you for opening your first issue. We
            will review it shortly."
          pr-message:
            "Welcome to the project! Thank you for your first Pull Request.
            We'll review your changes as soon as possible."
