version: 2
updates:
  # GitHub Actions
  # [설명] GitHub Actions 워크플로우의 의존성을 업데이트합니다.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "buenhyden"
    groups:
      github-actions:
        patterns:
          - "*"

